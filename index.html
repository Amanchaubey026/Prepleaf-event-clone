<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          src="https://static.prepleaf.com/brand/prepleaf/prepleaf-dark.svg"
          alt=""
        />
      </div>
      <ul>
        <li>COURSES</li>
        <li>EVENTS</li>
        <li>LEARN</li>
      </ul>
      <div class="buttons">
        <button class="re">REFER AND EARN</button>
        <button class="l">LOGIN</button>
      </div>
    </nav>
    <div class="main">
      <div class="content">
        <h1>Webinars & Masterclasses</h1>
        <p>
          Learn from industry experts and test your skills against peers during
          our comprehensive events, masterclasses & contests. Experience
          impactful learning with Prepleaf by your side.
        </p>
      </div>
      <div class="main-foot">
        <div class="main-foot-left">
          <button class="all">All</button>
          <button class="btn">Webinars</button>
          <button class="btn">Masterclasses</button>
        </div>
        <div class="main-foot-right">
          <input class="inp" type="text" placeholder="Search.." />
        </div>
      </div>
    </div>
  </body>
</html>
